<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
</head>
<body>
<script>
    // 옛날 방식, function 생성자 만들기
    function People(name, age) {
        this.name = name
        this.age = age

        // 이런 식으로 내부에 선언하면 모든 객체에 소스가 복제됨
        function showInfo() {
        }
    }

    // 이렇게 prototype에 메서드를 선언하는 것을 추천
    People.prototype.display = function () {
        console.log(this.name, this.age)
    }

    // 멤버 객체에 접근할 때는 반드시 this를 붙여야 함
    People.prototype.method2 = function () {
        this.display()
    }

    const p1 = new People('홍', 34)
    p1.display()

    // 과거 방식의 상속
    function Student(name, age, grade) {
        this.name = name
        this.age = age
        this.grade = grade
    }
    Student.prototype = new People()
    Student.constructor = Student
    const s1 = new Student('홍', 22, 3)
    s1.display()

    // ES6 이후 클래스 선언
    class aClass {
        constructor() {
            this.property1 = 'val1'
            this.property2 = 'val2'
        }

        // 함수 선언
        hello () {

        }
    }
</script>
</body>
</html>
